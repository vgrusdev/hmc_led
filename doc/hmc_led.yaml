## Example configuration ##
# The values displayed below are the defaults, used in case no configuration is provided.

# The listening TCP/IP address and port.
srv_addr: "0.0.0.0"
srv_port: "9680"
#
# if use TLS connection (https), provide path to certificates, options yes or no
server_use_TLS:  "yes"
# Generate private key
#   openssl genrsa -out server.key 2048
# Generate certificate
#   openssl req -new -x509 -sha256 -key server.key -out server.crt -days 3650
server_key: "server.key"
server_crt: "server.crt"
# If TLS is used, basic auth user/password can be set.
server_auth_realm: "hmc_led"
server_user: "user"
server_passwd: "passwd"
#
# The log level.
#
# Possible values, from less to most verbose: error, warn, info, debug.
log-level: "info"

hmc_name: "HMC1"
hmc_hostname: "10.134.17.107"
hmc_user: "user"
hmc_passwd: "passwd"
tls_skip_verify: "yes"
